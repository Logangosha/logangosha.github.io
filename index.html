<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/typewriter.css">
        <link rel="stylesheet" type="text/css" href="styles/animate.css">
        <script src="https://kit.fontawesome.com/a74cbb3bcd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid m-0 p-0"> <!--style="background-image: url(images/Nanoleaf-Essentials-smart-lighting-basics-collection-01.jpeg); background-position:left center; background-repeat: no-repeat; background-size: cover;"-->
            <div class="row m-0 p-0 justify-content-center section bgBlue" style="background-image: url(images/computer-repair.jpg); background-position:center center; background-repeat: no-repeat; background-size: cover;">
                <div class="col-8 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-3 align-items-center my-5 p-0">
                    <div class="text-center bg-transparent">
                        <h1 class="mb-0 landing">
                            <b>OKC<br>TECH<br>HELP</b>
                        </h1>
                        <p class="mb-3 landing hrText">
                            Get help with your technology
                        </p>
                        <div class="d-grid">
                            <button class="btn btn-danger p-3 landing">
                                Get in Contact
                            </button>
                            <button class="btn btn-dark p-3 mt-2 landing bgNavy">
                                Learn More <i class="fa-solid fa-arrow-down-short-wide"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0 p-0 justify-content-center section bgWhite">
                <div class="col-8 col-lg-2 my-auto align-items-center m-0 p-0">
                    <div class="text-center mb-5">
                        <div class="cards-list">
                            <div class="card 1">
                                <div class="card_image"> <img src="images/netflix.png" />
                                </div>
                            </div>
                            <div class="card 2">
                                <div class="card_image"> <img src="images/arlo.jpg" />
                                </div>
                            </div>
                            <div class="card template invisible">
                                <div class="card_image">
                                  <img src="https://cdn.blackmilkclothing.com/media/wysiwyg/Wallpapers/PhoneWallpapers_FloralCoral.jpg" />
                                </div>
                                <div class="card_title title-white">
                                  <p>Card Title</p>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c8d01ee786.js" crossorigin="anonymous"></script>
        <script src="js/wow.min.js"></script>
        <script> new WOW().init();</script>
    </body>
</html>
